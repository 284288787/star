	<script type="text/javascript">

		var getOption = function (chartType) {
			var chartOption = {
				calculable: false,
				series: [{
					name: '订单数量',
					type: 'pie',
					radius: '60%',
					center: ['50%', '50%'],
					data: [{
						value: 310,
						name: '您的订单数(310)'
					},{
						value: 996,
						name: '总订单数(996)'
					}]
				}]
			}
			return chartOption;
		};
		var byId = function (id) {
			return document.getElementById(id);
		};

		var pieChart = echarts.init(byId('pieChart'));
			pieChart.setOption(getOption('pie'));

	</script>
