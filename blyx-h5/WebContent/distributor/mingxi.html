<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="applicable-device" content="mobile">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="format-detection" content="telephone=no,email=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <link rel="stylesheet" href="css/mui.min.css">
    <link rel="stylesheet" href="css/icons-extra.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/mingxi.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/mui.min.js"></script>
    <title>明细</title>
</head>

<body>
    <header id="header" class="mui-bar mui-bar-nav">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title">账单明细</h1>
    </header>
    <div class="main">
        <!--下拉刷新容器-->
		<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!--数据列表-->
                    <ul class="mui-table-view mui-table-view-chevron">
                        <li class="mui-table-view-cell">
                            <span class="p1"><label>交易时间</label></span>
                            <span class="p2"><label>交易单号</label></span>
                            <span class="p3"><label>交易金额</label></span>
                        </li>
                        <li class="mui-table-view-cell">
                            <span class="p1">2018-10-09 10:15:28</span>
                            <span class="p2">S501524856</span>
                            <span class="p3">￥10.25</span>
                        </li>
                        <li class="mui-table-view-cell">
                            <span class="p1">2018-10-09 10:15:28</span>
                            <span class="p2">S501524856</span>
                            <span class="p3">￥10.25</span>
                        </li>
                        
                    </ul>
                </div>
            </div>       
                
    </div>


    <script type="text/javascript">
mui.init({
				pullRefresh: {
					container: '#pullrefresh',
				
					up: {
						contentrefresh: '正在加载...',
						callback: pullupRefresh
					}
				}
			});
		
			var count = 0;
			/**
			 * 上拉加载具体业务实现
			 */
			function pullupRefresh() {
              
				setTimeout(function() {
					mui('#pullrefresh').pullRefresh().endPullupToRefresh((++count > 2)); //参数为true代表没有更多数据了。
					var table = document.body.querySelector('.mui-table-view');
					var cells = document.body.querySelectorAll('.mui-table-view-cell');
					for (var i = cells.length, len = i + 20; i < len; i++) {
						var li = document.createElement('li');
						li.className = 'mui-table-view-cell';
						li.innerHTML = '<span class="p1">2018-10-09 10:15:28</span>\
                            <span class="p2">S501524856</span>\
                            <span class="p3">￥10.25</span>';
						table.appendChild(li);
					}
				}, 100);
			}
			if (mui.os.plus) {
                
				mui.plusReady(function() {
					setTimeout(function() {
						mui('#pullrefresh').pullRefresh().pullupLoading();
					}, 1000);

				});
			} else {
				mui.ready(function() {
					//mui('#pullrefresh').pullRefresh().pullupLoading();
				});
			}
    </script>
</body>

</html>
